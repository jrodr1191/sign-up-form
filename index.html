<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="side-img">
            <div class="grey-bckgrnd">
                <img src="./images/odin-lined.png">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        
        <div class="main">
            <div class="toptext">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to.</p>
            </div>     
            <form action="" method="get">
                <div class="layout-form">
                    <p>Let's do this!</p>
                    <div class="layout">
                        <div>
                            <label for="first-name">First Name <span aria-label="required">*</span></label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">Last Name <span aria-label="required">*</span></label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="layout">
                        <div>
                            <label for="e-mail">Email <span aria-label="required">*</span></label>
                            <input type="email" id="e-mail" name="e-mail" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number <span aria-label="required">*</span></label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="layout">
                        <div>
                            <label for="user-password">Password <span aria-label="required">*</span></label>
                            <input type="password" id="user-password" name="user-password" minlength="8" required>
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password <span aria-label="required">*</span></label>
                            <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
                        </div>
                    </div>  
                </div>
                <button class="create" type="submit">Create Account</button> 
                <div class="login">
                    <p>Already have an account? <button type="button">Log In</button></p>
                </div>
            </form>
            
        </div>
    </body>
</html>
